    <script type="text/javascript"> 
    var Scrubbed = false;
    var TimeElapsed = 0;
    var TimeRemaining = 0;
    var TotalTime = 0;
    var state = 0;
     function gid(name) {
     return document.getElementById(name);
     }
    function sendEvent(swf,typ,prm) {
    thisMovie(swf).sendEvent(typ,prm);
    };
  
    function getUpdate(typ,pr1,pr2,swf) 
    {
        /*
        if(typ == "load" && swf == "btr") {
            gid('loadshow').innerHTML = pr1;
        }
        if(typ == "item" && swf == "btr") {
            gid('itemshow').innerHTML = pr1;
        }*/
        
        if(typ == "state" && swf == "player1" && pr1 == "2" && Scrubbed == false &&   state != pr2) 
        {
            state = pr2;
           // Scrubbed = true;
            //getLength("player1");
            //sendEvent("player1","scrubforward",'0');
            //alert("scrubbing");
        }

        if(typ === "time" && swf === "player1") 
        {
            TimeElapsed = parseInt(pr1);
            TimeRemaining = parseInt(pr2);


            if (Scrubbed == false)
            {
	            //alert("havnet scrubbed yet. " + state + Scrubbed);
                // if we need to scrub, do it.
                if (TimeElapsed < 0)
                {
                    var timeToScrub = 0 - TimeElapsed;
                    sendEvent("player1","scrubforward",timeToScrub);
                    //alert('tried to scrub');
                }
                else
                
                    Scrubbed = true;
	        }
        }
	    /*if(typ == "volume" && swf == "btr") {
		    gid('volumeshow').innerHTML = pr1;
	    }*/
    };
    function getLength(swf) {
        var len = thisMovie(swf).getLength();
        alert('The length of the playlist is: '+len);
    };
    function itemData(swf,idx) {
        var obj = thisMovie(swf).itemData(idx);
        var txt = "";
        for(var i in obj) {
            txt += obj[i]+"\n";
        }
        alert(txt);
    };

    function thisMovie(movieName) {
        if(navigator.appName.indexOf("Microsoft") != -1) {
            return gid(movieName);
        } else {
            return document[movieName];
        }
    };
    </script>
